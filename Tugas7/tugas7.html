<!DOCTYPE html>
<html>
    <head>
        <title>Tugas 7 | JavaScript</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- LINK CSS -->
        <link rel="stylesheet" href="tugas7.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <!-- Links Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>


        <!-- Membuat Accordion dengan Bootstrap -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Hewan Unggas
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="box-1">
                        <div class="ayam"></div>
                    </div>
                    <h3>Ayam</h3>
                    <div class="box-2">
                        <div class="angsa"></div>
                    </div>
                    <h3>Angsa</h3>
                    <div class="box-3">
                        <div class="bebek"></div>
                    </div>
                    <h3>Bebek</h3>
                    <div class="box-4">
                        <div class="burung"></div>
                    </div>
                    <h3>Burung</h3>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Hewan Ternak
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="box-1">
                        <div class="domba"></div>
                    </div>
                    <h3>Domba</h3>
                    <div class="box-2">
                        <div class="kambing"></div>
                    </div>
                    <h3>Kambing</h3>
                    <div class="box-3">
                        <div class="kerbau"></div>
                    </div>
                    <h3>Kerbau</h3>
                    <div class="box-4">
                        <div class="sapi"></div>
                    </div>
                    <h3>Sapi</h3>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Hewan Buas
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="box-1">
                        <div class="elang"></div>
                    </div>
                    <h3>Elang</h3>
                    <div class="box-2">
                        <div class="harimau"></div>
                    </div>
                    <h3>Harimau</h3>
                    <div class="box-3">
                        <div class="singa"></div>
                    </div>
                    <h3>Singa</h3>
                    <div class="box-4">
                        <div class="ular"></div>
                    </div>
                    <h3>Ular</h3>
                </div>
              </div>
            </div>
        </div>




        <!-- Link Javascript -->
        <script src="tugas7.js"></script>
        <script src="jquery-3.6.1.min.js"></script>
        <script src="poper.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </body>
</html>
